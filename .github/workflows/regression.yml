name: Regression

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  smoke-and-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Prepare env
        run: |
          set -e
          cp -f .env.docker.example .env.docker

      - name: Start stack
        run: |
          set -e
          docker compose up -d --build

      - name: Seed API
        run: |
          set -e
          docker compose exec -T api npm run seed

      - name: Run smoke checks
        run: npm run monitor:smoke

      - name: Run critical e2e checks
        run: npm run monitor:e2e

      - name: Collect logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color --tail=300 api web app postgres
